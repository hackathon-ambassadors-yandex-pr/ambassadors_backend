openapi: 3.0.3
info:
  title: CRM Yandex Ambassadors
  version: ' ver 1.0 (команда №7)'
  description: CRM система работы с амбассадорами для Команды реферального маркетинга
    Яндекс
paths:
  /api/v1/ambassadors/:
    get:
      operationId: api_v1_ambassadors_list
      description: Список амбассадоров (экран Амбассадоры)
      tags:
      - Ambassadors
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ListAmbassador'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response401'
          description: ''
    post:
      operationId: api_v1_ambassadors_create
      description: Новый амбассадор (карточка)
      tags:
      - Ambassadors
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUpdateAmbassador'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateUpdateAmbassador'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateUpdateAmbassador'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetrieveAmbassador'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response400'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response401'
          description: ''
  /api/v1/ambassadors/{id}/:
    get:
      operationId: api_v1_ambassadors_retrieve
      description: Данные амбассадора (карточка) и история контента / отправок мерча
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this ambassador.
        required: true
      tags:
      - Ambassadors
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetrieveAmbassador'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response401'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response404'
          description: ''
    put:
      operationId: api_v1_ambassadors_update
      description: Обновление данных амбассадора (карточка)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this ambassador.
        required: true
      tags:
      - Ambassadors
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUpdateAmbassador'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateUpdateAmbassador'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateUpdateAmbassador'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetrieveAmbassador'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response400'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response401'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response404'
          description: ''
  /api/v1/sendings/:
    get:
      operationId: api_v1_sendings_list
      description: Список отправок мерча амбассадорам (экран Мерч)
      tags:
      - Sendings
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ListSending'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response401'
          description: ''
    post:
      operationId: api_v1_sendings_create
      description: Новая отправка мерча амбассадору (карточка)
      tags:
      - Sendings
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSending'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateSending'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateSending'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetrieveSending'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response400'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response401'
          description: ''
  /api/v1/sendings/{id}/:
    get:
      operationId: api_v1_sendings_retrieve
      description: Данные отправки мерча амбассадору (карточка)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this sending.
        required: true
      tags:
      - Sendings
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetrieveSending'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response401'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response404'
          description: ''
    patch:
      operationId: api_v1_sendings_partial_update
      description: Обновление данных отправки мерча амбассадору (карточка)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this sending.
        required: true
      tags:
      - Sendings
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedPartialUpdateSending'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedPartialUpdateSending'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedPartialUpdateSending'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetrieveSending'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response400'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response401'
          description: ''
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendingUpdateResponse403'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response404'
          description: ''
  /api/v1/tokens/refresh/:
    post:
      operationId: api_v1_tokens_refresh_create
      description: Обновление JWT токенов
      tags:
      - Tokens
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response400'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response401'
          description: ''
  /api/v1/users/:
    post:
      operationId: api_v1_users_create
      description: Создание профайла нового пользователя
      tags:
      - Users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/User'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response400'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response401'
          description: ''
  /api/v1/users/login/:
    post:
      operationId: api_v1_users_login_create
      description: Получение JWT токенов
      tags:
      - Users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response400'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response401'
          description: ''
  /api/v1/users/me/:
    get:
      operationId: api_v1_users_me_retrieve
      description: Получение данных пользователя
      tags:
      - Users
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response401'
          description: ''
    patch:
      operationId: api_v1_users_me_partial_update
      description: Изменение данных пользователя
      tags:
      - Users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUser'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUser'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUser'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response400'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response401'
          description: ''
  /api/v1/yandex_forms/ambassador_forms/:
    post:
      operationId: api_v1_yandex_forms_ambassador_forms_create
      description: Обработчик запросов на эндпоинт ambassador_forms/.
      tags:
      - Yandex Forms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AmbassadorForm'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AmbassadorForm'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AmbassadorForm'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          description: No response body
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response400'
          description: ''
  /api/v1/yandex_forms/content_forms/:
    post:
      operationId: api_v1_yandex_forms_content_forms_create
      description: Обработчик запросов на эндпоинт content_forms/.
      tags:
      - Yandex Forms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContentForm'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ContentForm'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ContentForm'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          description: No response body
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response400'
          description: ''
components:
  schemas:
    Address:
      type: object
      description: Сериализатор для работы с объектом Address.
      properties:
        id:
          type: integer
          readOnly: true
        country:
          type: string
          maxLength: 20
        city:
          type: string
          maxLength: 20
        address:
          type: string
          maxLength: 100
        code:
          type: string
          title: Postal code
          maxLength: 10
        is_current:
          type: boolean
          title: Current
      required:
      - address
      - city
      - code
      - country
      - id
    AddressForm:
      type: object
      description: Сериализатор для обработки данных адреса из формы амбассадора.
      properties:
        country:
          type: string
          maxLength: 20
        city:
          type: string
          maxLength: 20
        address:
          type: string
          maxLength: 100
        code:
          type: string
          title: Postal code
          maxLength: 10
      required:
      - address
      - city
      - code
      - country
    Ambassador:
      type: object
      description: Сериализатор объекта Ambassador для использования в RetrieveSendingSerializer.
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 20
        middle_name:
          type: string
          maxLength: 20
        last_name:
          type: string
          maxLength: 20
        clothing_size:
          enum:
          - XS
          - S
          - M
          - L
          - XL
          type: string
          description: |-
            * `XS` - XS
            * `S` - S
            * `M` - M
            * `L` - L
            * `XL` - XL
          x-spec-enum-id: 1faf818ca57badf8
        shoe_size:
          type: string
          maxLength: 5
        telegram_link:
          type: string
          format: uri
          maxLength: 50
        email:
          type: string
          format: email
          maxLength: 254
        mobile_phone:
          type: string
          maxLength: 20
      required:
      - clothing_size
      - email
      - first_name
      - id
      - last_name
      - middle_name
      - mobile_phone
      - shoe_size
      - telegram_link
    AmbassadorBrief:
      type: object
      description: Сериализатор объекта Ambassador для использования в ListSendingSerializer.
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 20
        last_name:
          type: string
          maxLength: 20
      required:
      - first_name
      - id
      - last_name
    AmbassadorForm:
      type: object
      description: Сериализатор для обработки данных формы амбассадора.
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 20
        middle_name:
          type: string
          maxLength: 20
        last_name:
          type: string
          maxLength: 20
        gender:
          enum:
          - М
          - Ж
          type: string
          description: |-
            * `М` - Male
            * `Ж` - Female
          x-spec-enum-id: bcf066e9f43b3937
        program:
          type: string
        current_address:
          allOf:
          - $ref: '#/components/schemas/AddressForm'
          writeOnly: true
        email:
          type: string
          format: email
          maxLength: 254
        mobile_phone:
          type: string
          maxLength: 20
        telegram_link:
          type: string
          format: uri
          maxLength: 50
        education:
          type: string
        work_place:
          type: string
        education_target:
          enum:
          - Получение новой профессии, чтобы сменить работу
          - Углубление имеющихся знаний, чтобы использовать их в текущей работе
          - Свой вариант
          type: string
          description: |-
            * `Получение новой профессии, чтобы сменить работу` - New Profession
            * `Углубление имеющихся знаний, чтобы использовать их в текущей работе` - Deepen Knowledge
            * `Свой вариант` - Other
          x-spec-enum-id: a23c619e7a569381
        education_target_own:
          type: string
          title: Own target of education
        targets:
          type: array
          items:
            type: string
        blog_link:
          type: string
          format: uri
          maxLength: 200
        clothing_size:
          enum:
          - XS
          - S
          - M
          - L
          - XL
          type: string
          description: |-
            * `XS` - XS
            * `S` - S
            * `M` - M
            * `L` - L
            * `XL` - XL
          x-spec-enum-id: 1faf818ca57badf8
        shoe_size:
          type: string
          maxLength: 5
        comment_ambassador:
          type: string
          title: Ambassador's comment
      required:
      - blog_link
      - clothing_size
      - current_address
      - education
      - education_target
      - email
      - first_name
      - gender
      - id
      - last_name
      - middle_name
      - mobile_phone
      - program
      - shoe_size
      - targets
      - telegram_link
      - work_place
    Content:
      type: object
      description: Сериализатор для работы с объектом Content.
      properties:
        id:
          type: integer
          readOnly: true
        uploaded_at:
          type: string
          format: date
          readOnly: true
          title: Upload date
        status:
          enum:
          - Новый
          - Соответствует
          - Не соответствует
          - Уточняется
          type: string
          description: |-
            * `Новый` - New
            * `Соответствует` - Respond
            * `Не соответствует` - Not Respond
            * `Уточняется` - TBC
          x-spec-enum-id: 69e6e94ffc64f2b6
        link:
          type: string
          format: uri
          description: Link to content
          maxLength: 200
      required:
      - id
      - link
      - uploaded_at
    ContentForm:
      type: object
      description: Сериализатор для обработки данных формы контента.
      properties:
        id:
          type: integer
          readOnly: true
        first_name_from_form:
          type: string
          maxLength: 20
        last_name_from_form:
          type: string
          maxLength: 20
        telegram_link_from_form:
          type: string
          format: uri
          maxLength: 50
        link:
          type: string
          format: uri
          description: Link to content
          maxLength: 200
        guide_check:
          type: boolean
          description: Content on topic of Beginner's Ambassador Guide
        content_files:
          type: array
          items:
            $ref: '#/components/schemas/FileForm'
        ambassador:
          type: integer
          readOnly: true
          nullable: true
        status:
          enum:
          - Новый
          - Соответствует
          - Не соответствует
          - Уточняется
          type: string
          description: |-
            * `Новый` - New
            * `Соответствует` - Respond
            * `Не соответствует` - Not Respond
            * `Уточняется` - TBC
          x-spec-enum-id: 69e6e94ffc64f2b6
          readOnly: true
        uploaded_at:
          type: string
          format: date
          readOnly: true
          title: Upload date
      required:
      - ambassador
      - first_name_from_form
      - id
      - last_name_from_form
      - link
      - status
      - telegram_link_from_form
      - uploaded_at
    CreateSending:
      type: object
      description: Сериализатор для создания объекта Sending.
      properties:
        ambassador:
          type: integer
        user_comment:
          type: string
          title: Comment
        sending_merches:
          type: array
          items:
            $ref: '#/components/schemas/SendingToMerch'
      required:
      - ambassador
      - sending_merches
      - user_comment
    CreateUpdateAmbassador:
      type: object
      description: Сериализатор для создания или изменения объекта Ambassador.
      properties:
        last_name:
          type: string
          maxLength: 20
        first_name:
          type: string
          maxLength: 20
        middle_name:
          type: string
          maxLength: 20
        gender:
          enum:
          - М
          - Ж
          type: string
          description: |-
            * `М` - Male
            * `Ж` - Female
          x-spec-enum-id: bcf066e9f43b3937
        status:
          enum:
          - Новый
          - Активный
          - Уточняется
          - На паузе
          - Архив
          type: string
          description: |-
            * `Новый` - New
            * `Активный` - Active
            * `Уточняется` - TBC
            * `На паузе` - On Pause
            * `Архив` - Archive
          x-spec-enum-id: 52c0f104267b297e
        user_comment:
          type: string
          title: Comment
        clothing_size:
          enum:
          - XS
          - S
          - M
          - L
          - XL
          type: string
          description: |-
            * `XS` - XS
            * `S` - S
            * `M` - M
            * `L` - L
            * `XL` - XL
          x-spec-enum-id: 1faf818ca57badf8
        shoe_size:
          type: string
          maxLength: 5
        telegram_link:
          type: string
          format: uri
          maxLength: 50
        email:
          type: string
          format: email
          maxLength: 254
        mobile_phone:
          type: string
          maxLength: 20
        blog_link:
          type: string
          format: uri
          maxLength: 200
        education:
          type: string
        work_place:
          type: string
        education_target:
          enum:
          - Получение новой профессии, чтобы сменить работу
          - Углубление имеющихся знаний, чтобы использовать их в текущей работе
          - Свой вариант
          type: string
          description: |-
            * `Получение новой профессии, чтобы сменить работу` - New Profession
            * `Углубление имеющихся знаний, чтобы использовать их в текущей работе` - Deepen Knowledge
            * `Свой вариант` - Other
          x-spec-enum-id: a23c619e7a569381
        education_target_own:
          type: string
          title: Own target of education
        onboarding_date:
          type: string
          format: date
          nullable: true
        guide_date:
          type: string
          format: date
